<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Gym</title>
    <script src="https://kit.fontawesome.com/52fe2a4beb.js" crossorigin="anonymous"></script>
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Awesome Gym</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="signUp.html">Sign Up</a>
                </li>
                <li>
                    <a href="findUs.html">Find Us</a>
                </li>
            </ul>
        </nav>

    </header>

    <section class="joinUs">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="joinUs-form">
         
            <h2>Sign Up Today and Begin Your Journey with Us! <i class="fa-solid fa-dumbbell"></i></h2>
             
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required>
             
             
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required>
             
             
			<label for="email">Email Address</label>
			<input id="email" class="text-input" type="email" name="email_address" required>
		     
		    <label for="road">Strength</label>
			<input id="road" name="excercise_interest" value="road" type="radio" required>
			
            <label for="trail">Cardio</label>
			<input id="trail" name="excercise_interest" value="trail" type="radio">
			
            <label for="both">Both</label>
			<input id="both" name="excercise_interest" value="both" type="radio">
			
          
          
          <input class="join-button" type="submit" value="Sign Up">
       </form>
    </section>

    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
    </footer>

</body>
</html>
